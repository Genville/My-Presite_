      <p>
          배당(配當, dividend)은 한 회사가 일반적으로 이윤의 일부로서 주주에게 나누어주는 것을 말한다.[1] 한 회사가 이윤이나 흑자를 얻으면 이러한 이윤을 사업에 재투자(이익 잉여금)하고 이익의 일부를 주주에게 나누어줄 수 있다. 주주에게 나누어 주는 수단으로는 현금(일반적으로 은행 계좌의 예금)이 될 수 있으며 회사가 배당 재투자 계획이 있으면 이 금액은 자사주 재매입을 통해 지불할 수 있다.
